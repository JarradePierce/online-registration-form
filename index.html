<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <h2 class='intro1'>THE CODE REVIEW</h2>
      <div class="intro">
        <h2 class='intro2'>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in you inbox</p>
      </div>
    </header>

    <section class='address-form-section'>
      <div class="address-form-container">
        <h2>Contact Information</h2>

        <form class="address-form">
          <label>Full Name</label>
          <input type="text" placeholder="Required">
          <label>Email address</label>
          <input type="text" placeholder="Required">
          <label>Phone Number</label>
          <input type="text">
          <label>Street Address</label>
          <input type="text">
          <label>City</label>
          <input type="text">
          <label>State</label>
          <select name="state">
            <option>Choose a state</option>
            <option>CA</option>
          </select>
          <label>Zip Code</label>
          <input type="text" name="zip"/>
        </form>
      </div>
    </section>

    <section class='newletter-form-section'>
      <div class="newsletter-form-container">
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to recieve</p>
        <form class="newsletter-form">
          <section>
          <input type="checkbox">
          <label>HTML News</label>
          </section>
          <section>
          <input type="checkbox">
          <label>CSS News</label>
          </section>
          <section>
          <input type="checkbox">
          <label>Javascript News</label>
          </section>
          <h3>Newsletter format</h3>
          <section>
          <input type="radio">
          <label>HTML</label>
          </section>
          <section>
          <input type="radio">
          <label>Plain text</label>
          </section>
          <h3>Other topics you'd like to hear about</h3>
          <textarea></textarea>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </section>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <header>
      <h2 class='intro1'>THE CODE REVIEW</h2>
      <div class="intro">
        <h2 class='intro2'>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in you inbox</p>
      </div>
    </header>

    <section class='address-form-section'>
      <div class="address-form-container">
        <h2>Contact Information</h2>

        <form class="address-form">
          <label for="">Full Name</label>
          <input type="text" name="" value="" placeholder="Required">
          <label for="">Email address</label>
          <input type="text" name="" value="" placeholder="Required">
          <label for="">Phone Number</label>
          <input type="text" name="" value="">
          <label for="">Street Address</label>
          <input type="text" name="" value="">
          <label for="">City</label>
          <input type="text" name="" value="">
          <label for="">State</label>
          <select name="state">
            <option>Choose a state</option>
            <option value="">CA</option>
          </select>
          <label for="">Zip Code</label>
          <input type="text" name="zip" value=""/>
        </form>
      </div>
    </section>

    <section class='newletter-form-section'>
      <div class="newsletter-form-container">
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to recieve</p>
        <form class="newsletter-form">
          <section>
          <input type="checkbox" name="" value="">
          <label for="">HTML News</label>
          </section>
          <section>
          <input type="checkbox" name="" value="">
          <label for="">CSS News</label>
          </section>
          <section>
          <input type="checkbox" name="" value="">
          <label for="">Javascript News</label>
          </section>
          <h3>Newsletter format</h3>
          <section>
          <input type="radio" name="" value="">
          <label for="">HTML</label>
          </section>
          <section>
          <input type="radio" name="" value="">
          <label for="">Plain text</label>
          </section>
          <h3>Other topics you'd like to hear about</h3>
          <textarea name="name"></textarea>
          <button type="button" name="button">Sign Up</button>
        </form>
      </div>
    </section>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>

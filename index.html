<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <h2 class='intro1'>THE CODE REVIEW</h2>
      <div class="intro">
        <h2 class='intro2'>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in you inbox</p>
      </div>
    </header>

    <div class='address-form-container'>
        <form class="address-form">
          <fieldset class='address-form-field'>
            <legend><h2>Contact Information</h2></legend>
          <label for='name'>Full Name</label>
          <input name='name' type="text" placeholder="Required">
          <label for='email'>Email address</label>
          <input name='email' type="text" placeholder="Required">
          <label for='phone'>Phone Number</label>
          <input name='phone' type="text">
          <label for='street'>Street Address</label>
          <input name='street' type="text">
          <label for='city'>City</label>
          <input name='city' type="text">
          <label for='state'>State</label>
          <select id='state-select' name="state">
            <option>Choose a state</option>
            <option>CA</option>
          </select>
          <label for='zip'>Zip Code</label>
          <input name='zip' type="text">
        </fieldset>
        <fieldset class='newsletter-form newsletter-form-container'>
            <legend><h2>Newsletter</h2></legend>
            <p>Select the newsletters you would like to recieve</p>
            <section>
            <input name='html' type="checkbox">
            <label for='html'>HTML News</label>
            </section>
            <section>
            <input name='css' type="checkbox">
            <label for='css'>CSS News</label>
            </section>
            <section>
            <input name='javascript' type="checkbox">
            <label for='javascript'>Javascript News</label>
            </section>
            <h3>Newsletter format</h3>
            <section>
            <input name='html' type="radio">
            <label for='formatHTML'>HTML</label>
            </section>
            <section>
            <input name='plain' type="radio">
            <label for='formatPlain'>Plain text</label>
            </section>
            <h3>Other topics you'd like to hear about</h3>
            <textarea id='topics-textarea' name='address-textarea'></textarea>
            <button type="button">Sign Up</button>
          </fieldset>
        </form>
      </div>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
